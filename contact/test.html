<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.1/css/bootstrap.min.css"
        integrity="sha512-Ez0cGzNzHR1tYAv56860NLspgUGuQw16GiOOp/I2LuTmpSK9xDXlgJz3XN4cnpXWDmkNBKXR/VDMTCnAaEooxA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>
<body>
    <div class="container m-4 pb-5 ">
        <div class="row">
            <div class="col-12 pl-3">
                <h3 class=" text-dark">Contact</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-12 pl-3">
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Accusantium fuga voluptates autem doloribus inventore delectus ea sequi iure voluptas corrupti, dolore nisi, deserunt est hic, magnam beatae neque. Eum, necessitatibus!</p>
            </div>
        </div>
        <div class="row d-flex justify-content-center">
            <div class="col-10">
                <form class="bg-light rounded">
                    <div class="form-group d-flex p-3 ">
                        <label class="col-sm-2 col-form-label" for="exampleFormControlInput1">Your E-mail</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1"
                            placeholder="Your e-mail">
                    </div>
                    <div class="form-group d-flex p-3">
                        <label class="col-sm-2 col-form-label" for="exampleFormControlInput1">Your message</label>
                        <textarea class="form-control" name="" id=""
                            placeholder="Please enter your message here..."></textarea>
                    </div>
                    <div class="col-xs-3 text-end p-3">
                        <button type="button" class="btn btn-primary btn-lg">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
